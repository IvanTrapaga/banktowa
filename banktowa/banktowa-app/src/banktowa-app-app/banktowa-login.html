<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="banktowa-login">
    <template>
        <style>
            :host{
                display: block;
                font: small-caption;
                font-size: 20px;                                 
            }
            .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
            }
            .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }
            .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
            }
            .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
            }
            .form button:hover,.form button:active,.form button:focus {
            background: #43A047;
            }
            .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
            }
            .form .message a {
            color: #4CAF50;
            text-decoration: none;
            }
            .form .register-form {
            display: none;
            }
            .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
            }
            .container:before, .container:after {
            content: "";
            display: block;
            clear: both;
            }
            .container .info {
            margin: 50px auto;
            text-align: center;
            }
            .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
            }
            .container .info span {
            color: #4d4d4d;
            font-size: 12px;
            }
            .container .info span a {
            color: #000000;
            text-decoration: none;
            }
            .container .info span .fa {
            color: #EF3B3A;
            }
            body {
            background: #76b852; /* fallback for old browsers */
            background: -webkit-linear-gradient(right, #76b852, #8DC26F);
            background: -moz-linear-gradient(right, #76b852, #8DC26F);
            background: -o-linear-gradient(right, #76b852, #8DC26F);
            background: linear-gradient(to left, #76b852, #8DC26F);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;      
            }
 
        </style>

<div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <img src="../src/images/bank.png" width="150px" height="150px">
        <input type="text" name="password" value="{{contrato::input}}" placeholder="USUARIO"/>
        <button on-click="validaUsuario">IR A MI BANCA</button>
        <p class="message">Tienes cuenta? <a href="#">Crear una cuenta</a></p>
      </form>
    </div>
  </div>

        
    </template>
    <script>
        class BanktowaLogin extends Polymer.Element {
            static get is() {
                return 'banktowa-login';
            }
            static get properties() {
                return {
                    contrato: {
                        type: String
                    },
                    usuarios: {
                        type: Array,
                        value: []
                    },
                    clienteExiste: {
                        type: Object
                    },
                    nombreUsuario: {
                        type: String,
                        notify: true
                    },
                    idCliente: {
                        type: Number,
                        notify: true
                    },
                    muestraLogin: {
                        type: Boolean,
                        notify: true                        
                    }
                };
            }
            constructor() {
                super();
                try {
                    this.cargaUsuario().then((data) => {
                        this.set('usuarios', data);
                        console.log(data);
                    });
                } catch {

                }
            }
            async cargaUsuario() {
                const response = await fetch(`http://localhost:3000/clientes`);
                if (response.status === 200) {
                    return await response.json();
                } else {
                    throw error('Error al cargar info del cliente');
                }
            }
            validaUsuario() {
                let idx;
                idx = this.usuarios.findIndex(el => {
                    return el.id_cliente == this.contrato
                });
                console.log(idx, this.contrato);
                if (idx >= 0) {
                    console.log(`User:`, this.usuarios[idx]);
                    this.nombreUsuario = this.usuarios[idx].nombre;
                    this.idCliente = this.usuarios[idx].id_cliente;
                    this.muestraLogin = false;
                } else {
                    alert('USUARIO NO VALIDO, POR FAVOR INTENTE DE NUEVO');
                }
            }            
        }
        customElements.define(BanktowaLogin.is, BanktowaLogin);
    </script>
</dom-module>
