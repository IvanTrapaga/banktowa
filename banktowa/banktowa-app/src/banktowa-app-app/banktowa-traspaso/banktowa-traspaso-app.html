<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/src/banktowa-app-app/banktowa-traspaso/banktowa-traspaso.html">

<dom-module id="banktowa-traspaso-app">
    <template>
    <style>
      :host {
        display: block;        
      }

      .container {
        display: grid;
        grid-template-columns: [inicio] 1fr [medio] 1fr [fin];
        grid-template-rows: [inirow] .1fr [medrow] 1fr [finrow];
        gap: 5px;

        width: 96%;
        height: 98vh;

        margin: 0% 2% 0% 2%;

      }

      .item{
        background-color: darkkhaki;
      }

      .item:nth-of-type(1){
        grid-column: inicio/fin;
        grid-row: inirow/finrow;

        border-style: dashed;
      }

      .item:nth-of-type(2){
        grid-column: inicio/fin;
        grid-row: medrow/finrow;

        border-style: double;
      }
    </style>
    
    <div class="container">
        <div class="item navegacion">
          <h2>Navegacion</h2>
        </div>
  
        <div class="item contenido">
          <banktowa-traspaso> </banktowa-traspaso>
        </div>
        </div>
  
  </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class BanktowaTraspasoApp extends Polymer.Element {
            static get is() {
                return 'banktowa-traspaso-app';
            }
            static get properties() {
                return {
                    module: {
                        type: String,
                        value: 'banktowa-traspaso-app'
                    },


                };
            }
        }
        window.customElements.define(BanktowaTraspasoApp.is, BanktowaTraspasoApp);
    </script>
</dom-module>
