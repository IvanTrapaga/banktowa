<link rel="import" href="/bower_components/polymer/polymer-element.html">


<dom-module id="banktowa-traspaso-importe">
    <template>
        <style>
          :host {
            display: block;        
            margin: 0% 2% 0% 2%;
          }
                
        </style>
        
        <input type="number" min="1" max="99999999.99" on-blur="checkImporte" value$="{{strimporte_o}}">
      </template>

    <script>
        class BanktowaTraspasoImporte extends Polymer.Element {
            static get is() {
                return 'banktowa-traspaso-importe';
            }
            static get properties() {
                return {
                    module: {
                        type: String,
                        value: 'banktowa-traspaso-importe'
                    },

                    strimporte: {
                        type: String
                    },

                    strimporte_o: {
                        type: String,
                        value: "$0.00",
                        notify: true

                    }

                };
            }


            //---------------------------------------------------------------------------------------------------------

            //---------------------------------------------------------------------------------------------------------
            checkImporte(ev) {

                let importe = ev.target.value;
                let numImp = parseFloat(importe);

                console.log(`Importe --> ${numImp}, [${ev.target.value}]`);

                this.set('strimporte', numImp);
            }

            //---------------------------------------------------------------------------------------------------------

            //---------------------------------------------------------------------------------------------------------

            //---------------------------------------------------------------------------------------------------------


            //---------------------------------------------------------------------------------------------------------

        }
        window.customElements.define(BanktowaTraspasoImporte.is, BanktowaTraspasoImporte);
    </script>
</dom-module>
